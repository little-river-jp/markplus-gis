<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>株式会社マークプラス</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" async></script>
    </head>
<body>

    <header id="header" class="wrapper">
        <h1 class="logo">
            <a href="index.html">
                <img src="img/markplus-top-bar.png" alt="マークプラス">
            </a>
        </h1>
        <nav class="navi">
            <li><a href="#data">Data</a></li>
            <li><a href="#training">Training</a></li>
        </nav>
    </header>

    <main class="wrapper">

      <div class="mainvisual" style="position: relative;">
            <div id="map" style="height: 70vh;"></div>

                <div id="layerControl-1" class="layerControl">
                  <div>
                    <input type="radio" class="raster" name="raster" value="osm-layer" id="osm-layer" checked>
                    <label for="osm-layer">OpenStreetMap</label>
                  </div>
                  <div>
                    <input type="radio" class="raster" name="raster" value="photo-layer" id="photo-layer">
                    <label for="photo-layer">地理院航空写真</label>
                  </div>
                </div>


                <div id="layerControl-2" class="layerControl">
                  <div>
                    <input type="radio" class="vector" name="vector" value="point-layer" id="point-layer" checked>
                    <label for="point-layer">座標データ</label>
                  </div>
                  <div>
                    <input type="radio" class="vector" name="vector" value="polygon-layer" id="polygon-layer">
                    <label for="osm-layer">地番データ</label>
                  </div>
                </div>

      </div>

    <footer id="footer" class="wrapper">
      <p class="copyright">© マークプラス</p>
    </footer>

</body>
</html>
